    <h1>Commerce Event</h1> <!-- 2. 버튼 위에 제목을 추가 -->

    <!-- 버튼 12개를 포함하는 컨테이너 -->
    <div class="button-container">
        <!-- 첫 번째 열의 버튼 -->
        <button class="button" onclick="button1()">홈 화면 진입</button>
        <button class="button" onclick="button2()">카테고리 진입</button>
        <button class="button" onclick="button3()">상품 상세 보기</button>
        <button class="button" onclick="button4()">장바구니 담기</button>
        <button class="button" onclick="button5()">관심 상품추가</button>
        <button class="button" onclick="button6()">주문 확인하기</button>

        <!-- 두 번째 열의 버튼 -->
        <button class="button" onclick="button7()">주문 취소하기</button>
        <button class="button" onclick="button8()">상품 검색하기</button>
        <button class="button" onclick="button9()">상품 공유하기</button>
        <button class="button" onclick="button10()">상품 목록 조회하기</button>
        <button class="button" onclick="button11()">장바구니 조회하기</button>
        <button class="button" onclick="button12()">결제 정보 입력하기</button>
    </div>

    <script type="text/javascript">
        function viewHome() {
    const param = {
        method_name: 'viewHome'
    }
    adbrix.commerce.viewHome();
    if (isAndroidBridgeAvailable()) {
        adbrixBridge.invoke(JSON.stringify(param));
    }
    alert('OK: 홈 화면 진입');
}
    </script>

    <script>
        // 주석 추가: 각 버튼에 대한 동작 함수들
        function button1() {
            viewHome();
            //adbrix.commerce.viewHome();
        }
        function button2() {
            var categories = adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아');
            var product = adbrix.commerceAttr.product('product_id', '상품명', 1000, 5, 200, 'KRW', adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아'), {'key': 'value'});
            var products= [];
            products.push(product);
            adbrix.commerce.categoryView(categories, products, {'key': 'value'});
            alert('OK: 카테고리 진입');
        }
        function button3() {
            var product = adbrix.commerceAttr.product('product_id', '상품명', 1000, 5, 200, 'KRW', adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아'), {'key': 'value'});
            adbrix.commerce.productView(product, {'key': 'value'});
            alert('OK: 상품 상세 보기');
        }
        function button4() {
            var product = adbrix.commerceAttr.product('product_id', '상품명', 1000, 5, 200, 'KRW', adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아'), {'key': 'value'});
            adbrix.commerce.addToCart(product, {'key': 'value'});
            alert('OK: 장바구니 담기');
        }
        function button5() {
            var product = adbrix.commerceAttr.product('product_id', '상품명', 1000, 5, 200, 'KRW', adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아'), {'key': 'value'});

            alert('OK: 관심 상품추가');
        }

            var product = adbrix.commerceAttr.product('product_id', '상품명', 1000, 5, 200, 'KRW', adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아'), {'key': 'value'});

            products.push(product);
            adbrix.commerce.reviewOrder('orderid_1', products, 10, 20, {'key': 'value'});

        }
        function button7() {
            var product = adbrix.commerceAttr.product('product_id', '상품명', 1000, 5, 200, 'KRW', adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아'), {'key': 'value'});

        }
        function button8() {
            var product = adbrix.commerceAttr.product('product_id', '상품명', 1000, 5, 200, 'KRW', adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아'), {'key': 'value'});

            var product = adbrix.commerceAttr.product('product_id', '상품명', 1000, 5, 200, 'KRW', adbrix.commerceAttr.categories('게임', '소셜', '커머스', '여성', '육아'), {'key': 'value'});
