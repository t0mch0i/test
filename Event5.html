    <div class="button-container">
        <!-- 버튼 4개 -->
        <button class="button" onclick="Button1()">튜토리얼 완료</button>
        <button class="button" onclick="Button2()">캐릭터 생성</button>
        <button class="button" onclick="Button3()">스테이지 완료</button>
        <button class="button" onclick="Button4()">레벨 달성</button>
    </div>

    <script>
        // 주석 추가: 각 버튼에 대한 클릭 이벤트 처리

            const gameAttr = { 'grade': 'vip', 'howmany_buy': 36, 'discoint': true };
            adbrix.game.tutorialComplete(true, gameAttr);
            alert('튜토리얼 완료 OK');
        }

        function Button2() {
            const gameAttr = { 'grade': 'vip', 'howmany_buy': 36, 'discoint': true };
            adbrix.game.characterCreated(gameAttr);
            alert('캐릭터 생성 OK');
        }

        function Button3() {
            const gameAttr = { 'grade': 'vip', 'howmany_buy': 36, 'discoint': true };
            adbrix.game.stageCleared('1-5', gameAttr);
            alert('스테이지 완료 OK');
        }

        function Button4() {
            const gameAttr = { 'grade': 'vip', 'howmany_buy': 36, 'discoint': true };
            adbrix.game.levelAchieved(1, gameAttr);
            alert('레벨 달성 OK');
        }
